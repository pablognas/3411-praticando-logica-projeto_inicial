
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Personagem</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <main>
        <section>
            <h1>Cadastro de Personagem</h1>
            <form class="formulario">            
                <label>
                    <span>Nome</span>
                    <input id="nome" type="text" placeholder="Nome do personagem">
                </label>
                <label>
                    <span>Raça</span>
                    <select id="raca">
                        <option value="Humano">Humano</option>
                        <option value="Elfo">Elfo</option>
                        <option value="Anão">Anão</option>
                        <option value="Orc">Orc</option>
                    </select>
                </label>

                <label>
                    <span>Classe</span>
                    <select id="classe">
                        <option value="Guerreiro">Guerreiro</option>
                        <option value="Mago">Mago</option>
                        <option value="Arqueiro">Arqueiro</option>
                        <option value="Ladino">Ladino</option>
                    </select>
                </label>
                <label>
                    <span>Nível</span>
                    <input id="nivel" type="number" min="1" placeholder="1">
                </label>
                <div>
                    <button onclick="cadastrar()" type="button">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/desafios.js"></script>
</body>
</html>
